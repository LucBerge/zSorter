name: zSorter
version: 0.4
main: fr.zcraft.zsorter.ZSorter
description: Create and manage sorters in game.
author: MrDomoo
api-version: "1.13"

commands:
    sorter:
        description: Manage your sorters in game
    sorters:
        description: List all the sorters in game
        
# Permissions section generated using https://amaury.carrade.eu/tools/generators/bukkit/permissions.html
permissions:
    zsorter.*:
        default: false
        children:
            zsorter.admin: true

    zsorter.admin:
        description: "Allows you to modify all the sorters on the server."
        default: op
