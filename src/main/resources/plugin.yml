name: zSorting
version: 0.1
main: fr.zcraft.zsorting.ZSorting
description: Create and manage banks in game.
author: MrDomoo

commands:
    zsorting:
        description: Manage your banks in game
    list:
        description : List all the banks in the world
    create:
        description : Create a new bank
    remove:
        description : Remove a bank
    info:
        description : Display a bank informations
    toggle:
        description : Enable/Disable a bank
    set_input:
        description : Add an input to a bank
    set_output:
        description : Add an output to a bank
    remove_input:
        description : Delete a bank input
    remove_output:
        description : Delete a bank output
        
# Permissions section generated using https://amaury.carrade.eu/tools/generators/bukkit/permissions.html
permissions:
    zsorting.*:
        default: false
        children:
            zsorting.admin: true

    zsorting.admin:
        description: "Allow you to modify all the banks on the map."
        default: op
