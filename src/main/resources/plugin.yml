name: zSorter
version: 0.1
main: fr.zcraft.zsorter.ZSorter
description: Create and manage sorters in game.
author: MrDomoo

commands:
    zsorter:
        description: Manage your sorters in game
    list:
        description : List all the sorters in the world
    add:
        description : Create a new sorter
    update:
        description : Update a sorter description
    speed:
        description : Change the sorter speed (number of item per tick).
    delete:
        description : Delete a sorter
    info:
        description : Display a sorter informations
    toggle:
        description : Enable/Disable a sorter
    set_input:
        description : Add an input to a sorter
    set_output:
        description : Add an output to a sorter
    remove_input:
        description : Delete a sorter input
    remove_output:
        description : Delete a sorter output
        
# Permissions section generated using https://amaury.carrade.eu/tools/generators/bukkit/permissions.html
permissions:
    zsorter.*:
        default: false
        children:
            zsorter.admin: true

    zsorter.admin:
        description: "Allow you to modify all the sorters on the map."
        default: op
